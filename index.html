<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nodasoft tast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="popup-button">
        <label for="checkbox-popup" class="popup-button__show">Open pop-up button</label>
      </div>
    </header>

    <main class="page-main">
      <section class="block1">
        <div class="block1__elem"></div>
        <div class="block1__elem"></div>
        <div class="block1__elem"></div>
        <div class="block1__elem"></div>
        <div class="block1__elem"></div>
      </section>

      <section class="block2">
        <div class="block2__elem"></div>
        <div class="block2__elem"></div>
        <div class="block2__elem"></div>
        <div class="block2__elem"></div>
      </section>
    </main>

    <footer class="page-footer"></footer>

    <div class="popup-wrapper">
      <input type="checkbox" class="checkbox-popup" id="checkbox-popup">
      <div class="popup">
        <div class="content">
          <label for="checkbox-popup" class="popup__close">X</label>
          <div class="content___desc">Pop-up</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
